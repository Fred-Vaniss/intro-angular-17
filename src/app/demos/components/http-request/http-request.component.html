<p>http-request works!</p>
<!--<p>{{ result | json }}</p>-->


<ul>
  @for(user of result; track $index)
  {
    <li>{{user.id}} {{user.nickName}} <a (click)="getDetails(user.id)" class="cursor-pointer text-blue-400">Details</a></li>
  }
</ul>

<div>
  <p-button label="Get all" (onClick)="list()" class="mr-2"/>

  <p-button (click)="consolePrint()" label="Console print" icon="pi pi-print"/>
</div>


<form [formGroup]="formGroup">

  <div class="grid  my-3">

    <div class="col">
      <span class="p-float-label">
        <input type="text" id="login" pInputText class="w-full" formControlName="email">
        <label for="login">Login</label>
      </span>
    </div>

    <div class="col">
      <span class="p-float-label">
        <input type="password" id="password" pInputText class="w-full" formControlName="password">
        <label for="password">Password</label>
      </span>
    </div>

  </div>

  <p-button label="Login" (onClick)="submitLogin()" class="mr-2"/>
  <p-button label="Logout" severity="danger" (onClick)="logout()"/>

</form>

<p-messages></p-messages>
